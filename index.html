<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card</title>
    <link rel="icon" href="assets/img/favicon-32x32.png" sizes="16x16 32x32" type="image/png">
</head>
<body class="AnimationWave">
   
    <div class="card">
        <div class="card-img AnimationHover">
            <img src="assets/img/illustration-hero.svg">
        </div>
        <div class="card-content">
            <div class="main-content">
                <h1>Order Summary</h1>
                <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>    
            <div class="card-body">
                <div class="icon">
                    <img src="assets/img/icon-music.svg" class="icon-music">
                </div>
                <div class="plan">
                    <h2>Annual Plan</h2>
                    <p class="price-txt">$59.99/year</p>
                </div>
                <div class="actions">
                    <a href="#" class="price-btn">Change</a>
                </div>
            </div>
            <a href="#" class="btn-blue btn">Proceed to Payment</a>
            <a href="#" class="btn-white btn">Cancle Order</a>
        </div>
    </div>
</body>
</html>
